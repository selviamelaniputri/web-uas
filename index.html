<!-- ================= SCRIPT ================= -->
<script>
/* ================= MUSIC ================= */
const music = document.getElementById("bgMusic");
const musicBtn = document.getElementById("music-start");

function toggleMusic() {
  if (music.paused) {
    music.volume = 0.5;
    music.play();
    musicBtn.textContent = "â¸ pause music";
    localStorage.setItem("musicAllowed", "yes");
  } else {
    music.pause();
    musicBtn.textContent = "â–¶ play music";
    localStorage.setItem("musicAllowed", "no");
  }
}

/* autoplay jika sudah pernah klik */
if (localStorage.getItem("musicAllowed") === "yes") {
  music.volume = 0.5;
  music.play();
  musicBtn.textContent = "â¸ pause music";
}

/* ================= THEME ================= */
const themeBtn = document.getElementById("themeBtn");

/* load theme */
if (localStorage.getItem("theme") === "pink") {
  document.body.classList.add("pink-mode");
  themeBtn.textContent = "ðŸ’™ blue mode";
}

themeBtn.addEventListener("click", () => {
  document.body.classList.toggle("pink-mode");

  if (document.body.classList.contains("pink-mode")) {
    localStorage.setItem("theme", "pink");
    themeBtn.textContent = "ðŸ’™ blue mode";
  } else {
    localStorage.setItem("theme", "blue");
    themeBtn.textContent = "ðŸŒ¸ pink mode";
  }
});
</script>
