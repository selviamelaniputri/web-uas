<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Desain Photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body class="project-detail-page canva-detail">

<section class="album">
  <div class="album-inner">
    <div class="album-center">

      <a href="projects.html" class="back">← back</a>

      <h1 class="album-title">Desain Photo</h1>
      <div class="divider"></div>

      <!-- GRID CANVA -->
      <div class="canva-grid">
        <div class="canva-card">
          <img src="canva1.png" alt="Canva Design 1">
        </div>
        <div class="canva-card">
          <img src="canva2.png" alt="Canva Design 2">
        </div>
        <div class="canva-card">
          <img src="canva3.png" alt="Canva Design 3">
        </div>
      </div>

    </div>
  </div>
</section>

<!-- AUDIO -->
<audio id="bgMusic" loop>
  <source src="nj8.mp3" type="audio/mpeg">
</audio>

<!-- BUTTON PLAY -->
<button id="playMusic" class="music-btn">▶ play music</button>

<script>
const music = document.getElementById("bgMusic");
const btn = document.getElementById("playMusic");

btn.addEventListener("click", () => {
  music.volume = 0.5;
  music.play();
  btn.style.display = "none"; // tombol hilang setelah play
});
</script>

<script>
/* LOAD THEME */
if (localStorage.getItem("theme") === "pink") {
  document.body.classList.add("pink-mode");
}
</script>

</body>
</html>
